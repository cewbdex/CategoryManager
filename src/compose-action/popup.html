<!DOCTYPE html>
<!-- reference: https://codepen.io/johnbarnitz/pen/gOPbVer -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Category Manager</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css" />
    <link
      href="../external/fontawesome-free/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link
      href="../external/fontawesome-free/css/solid.min.css"
      rel="stylesheet"
    />
    <script type="module" src="popup.mjs"></script>
  </head>
  <body>
    <div id="container">
      <nav id="tree" class="tree-nav">
        <details class="tree-nav__item is-expandable">
          <summary class="tree-nav__item-title">
            The Realm of the Elderlings
          </summary>
          <details class="tree-nav__item is-expandable">
            <summary class="tree-nav__item-title">The Six Duchies</summary>
            <details class="tree-nav__item is-expandable">
              <summary class="tree-nav__item-title">
                The Farseer Trilogy
              </summary>
              <div class="tree-nav__item"></div>
            </details>

            <details class="tree-nav__item is-expandable">
              <summary class="tree-nav__item-title">
                The Tawny Man Trilogy
              </summary>
              <div class="tree-nav__item">
                <a class="tree-nav__item-title"
                  ><i class="icon ion-cube"></i> FOOL'S ERRAND</a
                >
                <a class="tree-nav__item-title"
                  ><i class="icon ion-ios-book"></i> GOLDEN FOOL</a
                >
                <a class="tree-nav__item-title"
                  ><i class="icon ion-ios-bookmarks"></i> FOOL'S FATE</a
                >
              </div>
            </details>

            <details class="tree-nav__item is-expandable">
              <summary class="tree-nav__item-title">
                The Fitz and the Fool Trilogy
              </summary>
              <div class="tree-nav__item">
                <a class="tree-nav__item-title"
                  ><i class="icon ion-ios-bookmarks"></i> FOOL'S ASSASSIN</a
                >
                <a class="tree-nav__item-title"
                  ><i class="icon ion-ios-book"></i> FOOL'S QUEST</a
                >
                <a class="tree-nav__item-title"
                  ><i class="icon ion-android-bookmark"></i> Assassin's Fate</a
                >
              </div>
            </details>
          </details>
        </details>

        <details class="tree-nav__item is-expandable">
          <summary class="tree-nav__item-title">
            The Soldier Son trilogy
          </summary>
          <div class="tree-nav__item">
            <a class="tree-nav__item-title"
              ><ion-icon name="create-outline"></ion-icon> SHAMAN'S CROSSING</a
            >
            <a class="tree-nav__item-title"
              ><ion-icon name="add-outline"></ion-icon> FOREST MAGE</a
            >
          </div>
        </details>
      </nav>
      <div id="contacts"></div>
    </div>
  </body>
</html>
