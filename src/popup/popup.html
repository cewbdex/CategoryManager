<!DOCTYPE html>
<!-- reference: https://codepen.io/johnbarnitz/pen/gOPbVer -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Category Manager</title>
    <link
      href="../external/fontawesome/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link href="../external/fontawesome/css/solid.min.css" rel="stylesheet" />
    <link href="../external/fontawesome/css/regular.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="address-book.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="category-tree.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="context-menu.css"
    />
    <script src="../external/email-addresses/lib/email-addresses.min.js"></script>
    <script src="../external/ical.js"></script>
    <script src="../external/micromodal.min.js"></script>
    <script type="module" src="popup.mjs"></script>
  </head>
  <body>
    <p id="info-text">No address book is available</p>
    <div id="container">
      <ul id="address-books"></ul>
      <nav id="explorer" class="tree-nav"></nav>
      <nav id="tree"></nav>
      <h2 id="category-title"></h2>
      <div id="contacts"></div>
    </div>
    <ul id="custom-menu" class="custom-menu">
      <li id="menu-add">Add to this category</li>
      <li id="menu-add-sub">Add to a new subcategory</li>
      <li id="menu-move">Move to this category</li>
      <li id="menu-move-sub">Move to a new subcategory</li>
    </ul>

    <div id="modal" aria-hidden="true">
      <div tabindex="-1" data-micromodal-close>
        <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header>
            <h2 id="modal-title">Modal Title</h2>
            <button aria-label="Close modal" data-micromodal-close></button>
          </header>

          <div id="modal-content">Modal Content</div>
        </div>
      </div>
    </div>
  </body>
</html>
